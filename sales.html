<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header></header>
    <main>
        <section id="render"></section>

        <br><br><br>
        <form action="" id="form">
        <fieldset>
            <br><br>
            <legend>adding new branch</legend>
            <label for="name">branch name</label>
            <input type="text" name="name" id="name" placeholder="enter the branch name">
            <br><br>
            <label for="minCust">minimum customer per hour</label>
            <input type="number" name="minCust" id="minCust" placeholder="minimum customer per H">
            <br><br>
            <label for="maxCust">maximum customer per hour</label>
            <input type="number" name="maxCust" id="maxCust" placeholder="maximum customer per H">
            <br><br>
            <label for="avg">avg of cookies per customer</label>
            <input type="float" name="avg" id="avg" placeholder="enter avg cookies per customer">
            <br><br>
            <input type="submit" id="submit" value="add new branch">
        </fieldset>
    </form>


    </main>
    <footer></footer>
    <script src="JS/app.js"></script>

</body>

</html>
